name: Check Markdown links
# manual
on: workflow_dispatch

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.0.8
        with:
          args: --base-url https://jena.apache.org --verbose --no-progress source/**/*.md
